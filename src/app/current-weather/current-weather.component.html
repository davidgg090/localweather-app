<div *ngIf="!current">
  no data
</div>

<div *ngIf="current" fxLayout="row">
  <div fxFlex="66%" class="no-margin"> {{current?.city}}, {{current?.country}} </div>
  <div fxFlex class="right mat-h3 no-margin">
    {{current?.date | date:'EEEE'}}<br>
    {{current?.date | date:'MMM d'}}
    {{getOrdinal(current.date)}}
  </div>
</div>
<div *ngIf="current" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="55%"><img [src]='current?.image' style="zoom: 175%;"
      [alt]="current.description"></div>
  <div fxFlex class="right mat-display-3 no no-margin">
    <p class="mat-display-3">{{current?.temperature | number:'1.0-0'}} <span
        class="mat-display-1 unit">ËšF</span>
    </p>
  </div>
</div>
<div *ngIf="current" fxLayoutAlign="center">
  <div class="mat-caption">
    {{current?.description}}
  </div>
</div>
